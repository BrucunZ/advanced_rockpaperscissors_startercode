<!DOCTYPE html>
<html>

  <head>
      <title>Ultimate Rock Paper Scissors</title>
      <link href="images/rockpaperscissors.png" rel="icon">
      <link rel="stylesheet" href="css/style.css">
    	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    	
    	
      
  </head>

  <body>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
      <h1>Ultimate Rock Paper Scissors!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>How to Play: Type your choice of either rock, paper, or scissors
            into the input feild and hit shoot wen you decide</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img id="rps" src="images/rockpaperscissors.png">
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-2">
            <input>
      </div>
    <div class="col-md-1">
            <button id="shoot">Shoot!</button>
    </div>
    </div>
    <div class="row">
      <div class="col-md-4">
          <div id="user">
            <h1>Your Choice</h1>
            <p id ="you"></p>
          </div>
      </div>
      <div class="col-md-4">
        <div id="results">
          <h1>The Winner Is</h1>
          <p id="results"></p>
        </div>
      </div>
      
      <div class="col-md-4">
        <div id="cpu">
          <h1>CPU Choice</h1>
          <p id="it"></p>
        </div>
      </div>
    </div>
        

    
  </div>
<!--DO NOT PASS THIS LINE-->
      <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="js/script.js"></script>
      
  </body>

</html>
